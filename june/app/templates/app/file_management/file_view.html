<style>

.settings_icon{display:none}

</style>


<div class="row">
    <div class="col-md-12">
        <div class="card">			
            <div class="card-body" style="padding:0.7rem 1.25rem; text-align:right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#add_folder_modal">
                    <i class="mdi mdi-24px mdi-folder-plus"></i>					
                    <span style="display: inline;position: relative;top: -5px;">Delete File</span>
                </button>
                <button class="btn btn-warning" data-toggle="modal" data-target="#upload_file_modal">
                    <i class="mdi mdi-24px mdi-file-pdf"></i>					
                    <span style="display: inline;position: relative;top: -5px;">Rename File</span>
                </button>
            </div>
            <div class="row">
                <div class="col-12">
                    {{data_html|safe}}
                </div>
            </div>
        </div>
    </div>
</div>
