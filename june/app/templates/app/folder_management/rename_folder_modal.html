<div id="rename_folder_modal_{{forloop.counter}}" class="modal" tabindex="-1" role="dialog" style="background-color:rgba(37, 38, 38, 0.56)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form action="{% url 'rename_folder' %}" method="post">
				<div class="modal-header" style="background-color:#00dbff">
					<h5 class="modal-title">Rename Folder</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">                
					{% csrf_token %}
					<input type="text" name="company_ids" value="{{i.company_ids}}">
					<input type="text" name="parent_folder_ids" value="{{i.parent_folder_ids}}">
					<input type="text" name="form_prefix" value="{{i.form_prefix}}">
					<input type="text" name="ins" value="{{i.ids}}">
					<div class="form-group row">
						<label for="fname" class="col-sm-4 text-right control-label col-form-label">Folder Name</label>
						<div class="col-sm-8">
							{{i.form.folder_name}}
						</div>
					</div>	
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save changes</button>
					<button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</form>
        </div>
    </div>
</div>
