<div id="reset_password" class="modal" tabindex="-1" role="dialog" style="background-color:rgba(37, 38, 38, 0.56)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form action="" method="post">
				<div class="modal-header" style="background-color:#00dbff">
					<h5 class="modal-title">Password Reset</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">                
					<h6>New Password : <span id="reset_password_data" style="color:#FF0000"></span></h6>		
				</div>
			</form>			
        </div>
    </div>
</div>
